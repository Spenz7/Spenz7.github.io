<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Spencer's Website</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --secondary-text-color: #666;
            --last-updated-color: #777;
        }
        
        .dark-mode {
            --bg-color: #121212;
            --text-color: #fff;
            --secondary-text-color: #bbb;
            --last-updated-color: #999;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 20px;
            color: var(--secondary-text-color);
        }

        .github-link {
            margin-top: 20px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            font-size: 20px;
            color: var(--text-color);
            font-weight: bold;
        }

        .github-icon {
            width: 40px;
            height: 40px;
        }

        .last-updated {
            margin-top: 20px;
            font-size: 16px;
            color: var(--last-updated-color);
        }

        /* Dark Mode Toggle Button */
        .toggle-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .toggle-button:hover {
            transform: scale(1.1);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const lastUpdated = new Date().toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById("last-updated").textContent = "Last updated: " + lastUpdated;

            const toggleButton = document.getElementById("toggle-mode");
            const body = document.body;

            function updateIcon() {
                toggleButton.textContent = body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
            }

            if (localStorage.getItem("darkMode") === "enabled") {
                body.classList.add("dark-mode");
            }
            updateIcon();

            toggleButton.addEventListener("click", function() {
                body.classList.toggle("dark-mode");
                if (body.classList.contains("dark-mode")) {
                    localStorage.setItem("darkMode", "enabled");
                } else {
                    localStorage.setItem("darkMode", "disabled");
                }
                updateIcon();
            });
        });
    </script>
</head>
<body>
    <button id="toggle-mode" class="toggle-button">üåô</button>

    <h1>Welcome to Spencer's Website</h1>
    <p>Currently tinkering with Google Maps APIs</p>
    
    <a href="https://github.com/Spenz7" target="_blank" class="github-link">
        <span>GitHub Profile</span>
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" class="github-icon">
    </a>
    
    <p class="last-updated" id="last-updated"></p>
</body>
</html>
