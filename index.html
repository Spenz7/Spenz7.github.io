<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Spencer's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            font-size: 36px;
        }
        p {
            font-size: 20px;
            color: #666;
        }
        .github-link {
            margin-top: 20px;
            display: inline-block;
        }
        .github-icon {
            width: 40px;
            height: 40px;
        }
        .last-updated {
            margin-top: 20px;
            font-size: 16px;
            color: #777;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const lastUpdated = new Date().toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById("last-updated").textContent = "Last updated: " + lastUpdated;
        });
    </script>
</head>
<body>
    <h1>Welcome to Spencer's Website</h1>
    <p>Currently tinkering with Google Maps APIs</p>
    <a href="https://github.com/Spenz7" target="_blank" class="github-link">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" class="github-icon">
    </a>
    <p class="last-updated" id="last-updated"></p>
</body>
</html>
