<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f0f0;
            color: #333;
        }

        h1 {
            font-size: 28px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 400px;
        }

        .grid-item {
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            padding: 20px;
            border-radius: 5px;
            height: 120px;
            width: 120px;
        }

        /* Responsive for smaller screens */
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <h1>Books Collection</h1>
    <div class="grid-container">
        <!-- 9 Empty Grid Items -->
        <script>
            for (let i = 0; i < 9; i++) {
                document.write('<div class="grid-item">Book ' + (i + 1) + '</div>');
            }
        </script>
    </div>
</body>
</html>
