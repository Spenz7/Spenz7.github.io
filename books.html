<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --secondary-text-color: #666;
            --last-updated-color: #777;
            --button-bg: #ddd;
            --button-text: #333;
        }
        
        .dark-mode {
            --bg-color: #121212;
            --text-color: #fff;
            --secondary-text-color: #bbb;
            --last-updated-color: #999;
            --button-bg: #444;
            --button-text: #fff;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Makes the body take full height */
            flex-direction: column;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 400px;
            width: 100%;
        }

        .grid-item {
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            padding: 20px;
            border-radius: 5px;
            height: 120px;
            width: 120px;
        }

        /* Button Container */
        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        /* Home Button */
        .home-button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #bbb;
        }

        .dark-mode .home-button:hover {
            background-color: #666;
        }

        /* Dark Mode Toggle Button */
        .toggle-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .toggle-button:hover {
            transform: scale(1.1);
        }

        /* Responsive for smaller screens */
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const toggleButton = document.getElementById("toggle-mode");
            const body = document.body;

            function updateIcon() {
                toggleButton.textContent = body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
            }

            if (localStorage.getItem("darkMode") === "enabled") {
                body.classList.add("dark-mode");
            }
            updateIcon();

            toggleButton.addEventListener("click", function() {
                body.classList.toggle("dark-mode");
                if (body.classList.contains("dark-mode")) {
                    localStorage.setItem("darkMode", "enabled");
                } else {
                    localStorage.setItem("darkMode", "disabled");
                }
                updateIcon();
            });
        });
    </script>
</head>
<body>
    <div class="button-container">
        <a href="index.html">
            <button class="home-button">Home</button>
        </a>
        <button id="toggle-mode" class="toggle-button">üåô</button>
    </div>

    <h1>Books Collection</h1>
    <div class="grid-container">
        <!-- 9 Empty Grid Items -->
        <script>
            for (let i = 0; i < 9; i++) {
                document.write('<div class="grid-item">Book ' + (i + 1) + '</div>');
            }
        </script>
    </div>
</body>
</html>
